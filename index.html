<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Gateway Experience — Chapters</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b0d12; color:#e8ecf3; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 28px 16px 48px; }
    h1 { margin:0 0 6px; font-size: clamp(22px, 3.6vw, 36px); }
    p { margin:0 0 18px; color:#a7b0bf; }
    .grid { display:grid; gap:14px; grid-template-columns: repeat(1, minmax(0,1fr)); }
    @media (min-width:640px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:1024px){ .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); } }
    .card { background: #141922; border:1px solid rgba(255,255,255,.06); border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card img { width:100%; aspect-ratio:1/1; object-fit:cover; display:block; }
    .content { padding:12px; display:flex; flex-direction:column; gap:10px; }
    .title { font-weight:700; min-height:2.6em; }
    .url-box { display:flex; gap:8px; align-items:center; }
    input.url { flex:1; padding:9px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#0f131a; color:#b7c0cf; }
    button.copy-btn { border:none; border-radius:10px; padding:9px 12px; font-weight:700; cursor:pointer; background:#4da3ff; color:#0b0d12; min-width:80px; text-align:center; }
    button.copy-btn:hover{ filter:brightness(1.05); }
    button.action-btn { margin-top:6px; border:none; border-radius:10px; padding:9px 12px; font-weight:700; cursor:pointer; background:#4da3ff; color:#0b0d12; text-align:center; }
    button.action-btn:hover{ filter:brightness(1.05); }
    footer { margin-top:22px; color:#8d97a9; font-size:13px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>A Gateway Experience — Chapters</h1>
    <p>Select a chapter. You can open the link or copy it easily.</p>
    <div id="grid" class="grid"></div>
    <footer>© <span id="yr"></span></footer>
  </div>

  <script>
    const EPISODES = [
      { title: "Wave I — Discovery", cover: "covers/wave1.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave1.xml" },
      { title: "Wave II — Threshold", cover: "covers/wave2.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave2.xml" },
      { title: "Wave III — Freedom", cover: "covers/wave3.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave3.xml" },
      { title: "Wave IV — Adventure", cover: "covers/wave4.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave4.xml" },
      { title: "Wave V — Exploring", cover: "covers/wave5.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave5.xml" },
      { title: "Wave VI — Odyssey", cover: "covers/wave6.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave6.xml" },
      { title: "Wave VII — Voyager", cover: "covers/wave7.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave7.xml" },
      { title: "Wave VIII — Union", cover: "covers/wave8.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave8.xml" }
    ];
    const grid = document.getElementById('grid');
    function card(ep, i){
      const id = 'url'+i;
      return `
      <article class="card">
        <img src="${ep.cover}" alt="${ep.title} cover" loading="lazy">
        <div class="content">
          <div class="title">${ep.title}</div>
          <div class="url-box">
            <input id="${id}" class="url" type="text" value="${ep.url}" readonly>
            <button class="copy-btn" onclick="copyURL('${id}')">Copy</button>
          </div>
          <button class="action-btn" onclick="openURL('${ep.url}')">Open</button>
        </div>
      </article>`;
    }
    function render(){ grid.innerHTML = EPISODES.map(card).join(''); }
    function copyURL(id){ const el = document.getElementById(id); el.select(); el.setSelectionRange(0,99999); navigator.clipboard.writeText(el.value); }
    function openURL(url){ if(url.startsWith('https://example.com')){ alert('Replace the URL in EPISODES first.'); return; } window.open(url, '_blank', 'noopener'); }
    render(); document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
