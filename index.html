<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Gateway Experience â€” Chapters</title>
  <style>
    :root{
      --bg1:#0b0d12;
      --bg2:#0e1420;
      --bg3:#1b2435;
      --card:#141922;
      --text:#e8ecf3;
      --muted:#a7b0bf;
      --line:rgba(255,255,255,.08);
      --accent:#4da3ff;
      --accent-2:#7bdcb5;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.22);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -5%, var(--bg3) 0%, var(--bg1) 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      /* Optional background image â€“ place a subtle image at /GE/bg.jpg */
      background-image:
        radial-gradient(1200px 600px at 20% -5%, rgba(255,255,255,.05) 0%, rgba(0,0,0,0) 55%),
        url('bg.jpg'),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      background-size: cover, cover, auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .shade{
      backdrop-filter: blur(1px);
      background: linear-gradient(180deg, rgba(10,12,18,.65), rgba(10,12,18,.65));
      min-height:100%;
    }
    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 18px 64px;
    }
    header{margin: 0 0 18px; text-align:center;}
    h1{margin:0 0 6px; font-size: clamp(26px, 4vw, 44px); letter-spacing:.3px;}
    p.lead{margin:0; color:var(--muted)}
    .grid{
      display:grid;
      gap:18px;
      grid-template-columns: repeat(1, minmax(0,1fr));
      margin-top: 22px;
    }
    @media (min-width:700px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:1100px){ .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      background: linear-gradient(180deg, #171b24 0%, var(--card) 100%);
      box-shadow: var(--shadow);
      position: relative;
      display: flex; flex-direction: column;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover{ transform: translateY(-3px); box-shadow: 0 14px 36px rgba(0,0,0,.28); border-color: rgba(255,255,255,.12); }
    .cover{ width:100%; aspect-ratio:1/1; object-fit:cover; display:block; }
    .content{ padding:14px; display:flex; flex-direction:column; gap:12px; }
    .title{ font-weight:800; font-size:16px; min-height:2.6em; }
    .cta{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    .url{
      width:100%;
      padding:10px 12px;
      border-radius: 12px;
      background:#0f131a;
      color:#c1c9d8;
      border:1px solid var(--line);
      outline:none;
      font-size: 13px;
    }
    .copy-btn{
      appearance:none; border:none; cursor:pointer;
      border-radius: 12px; padding: 10px 12px;
      background:#2a2f3a; color:var(--text); font-weight:700;
      display:inline-flex; align-items:center; gap:8px;
    }
    .copy-btn:hover{ filter:brightness(1.05); }
    .card-link{
      position:absolute; inset:0 0 72px 0; /* whole card clickable except bottom area with copy */
      z-index: 1;
    }
    .open-hint{
      position:absolute; right:12px; top:12px; z-index:2;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#0b0d12; font-weight:800; padding:6px 10px; border-radius: 999px;
      font-size: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.25);
      pointer-events:none; opacity:.95;
    }
    footer{ margin-top:28px; color:var(--muted); font-size:13px; text-align:center; }
    .kbd{ font: 600 11px/1 ui-monospace,SFMono-Regular,Menlo,monospace; padding:3px 6px; border-radius:6px; background:#0f131a; border:1px solid var(--line); color:#b7c0cf; }
  </style>
</head>
<body>
  <div class="shade">
    <div class="wrap">
      <header>
        <h1>A Gateway Experience â€” Chapters</h1>
        <p class="lead">Select a chapter. Click the card to open; use the button to copy the RSS link.</p>
      </header>

      <section class="grid" id="grid"></section>

      <footer>Â© <span id="yr"></span></footer>
    </div>
  </div>

  <script>
    // Fill in your real URLs here
    const EPISODES = [
      { title: "Wave I â€” Discovery", cover: "covers/wave1.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave1.xml" },
      { title: "Wave II â€” Threshold", cover: "covers/wave2.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave2.xml" },
      { title: "Wave III â€” Freedom", cover: "covers/wave3.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave3.xml" },
      { title: "Wave IV â€” Adventure", cover: "covers/wave4.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave4.xml" },
      { title: "Wave V â€” Exploring", cover: "covers/wave5.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave5.xml" },
      { title: "Wave VI â€” Odyssey", cover: "covers/wave6.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave6.xml" },
      { title: "Wave VII â€” Voyager", cover: "covers/wave7.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave7.xml" },
      { title: "Wave VIII â€” Union", cover: "covers/wave8.jpg", url: "https://rafaelreeuwijk.github.io/GE/feed-wave8.xml" }
    ];

    const grid = document.getElementById('grid');

    function card(ep, i){
      const id = 'url'+i;
      const safeUrl = ep.url.replace(/"/g, '&quot;');
      return `
        <article class="card">
          <a class="card-link" href="${safeUrl}" target="_blank" rel="noopener"></a>
          <div class="open-hint">Open</div>
          <img class="cover" src="${ep.cover}" alt="${ep.title} cover" loading="lazy" />
          <div class="content">
            <div class="title">${ep.title}</div>
            <div class="cta">
              <input id="${id}" class="url" type="text" value="${ep.url}" readonly>
              <button class="copy-btn" onclick="copyURL('${id}')" aria-label="Copy RSS link">
                <span>ðŸ“‹</span><span>Copy</span>
              </button>
            </div>
          </div>
        </article>
      `;
    }

    function render(){ grid.innerHTML = EPISODES.map(card).join(''); }
    function copyURL(id){
      const el = document.getElementById(id);
      el.select(); el.setSelectionRange(0,99999);
      navigator.clipboard.writeText(el.value).then(()=>{
        const original = el.value;
        el.value = 'âœ… Copied!';
        setTimeout(()=>{ el.value = original; }, 900);
      }).catch(()=>{
        alert('Could not copy. Please copy from the field manually.');
      });
    }

    render();
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
